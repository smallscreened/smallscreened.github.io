<style>
input[type=checkbox]{
    display: none;
}
input[type=checkbox]:checked ~ .remove-check{
    display: none;
}
input[type=checkbox]:checked ~ #player{
    display: flex;
    margin-left: 0;
    margin-right: 0;
    width: 100%;
    margin-bottom: 0;
}
#player{
    display: none;
    
}










/*  ------ Just styles ------ */
input[type=text]{
    width: 225px;
    padding: 12px 14px;
}
body{
    font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
    font-weight: normal;
    font-style: normal;
    font-size: 14px;
    line-height: 1;
    color: #222222;
}
.btn{
    width: auto;
    -webkit-box-shadow: 0 1px 0 rgba(255, 255, 255, 0.5) inset;
    -moz-box-shadow: 0 1px 0 rgba(255, 255, 255, 0.5) inset;
    box-shadow: 0 1px 0 rgba(255, 255, 255, 0.5) inset;
    color: white;
    cursor: pointer;
    display: inline-block;
    font-family: inherit;
    font-size: 14px;
    font-weight: bold;
    line-height: 1;
    margin: 0;
    position: relative;
    text-align: center;
    text-decoration: none;
    -webkit-transition: background-color 0.15s ease-in-out;
    -moz-transition: background-color 0.15s ease-in-out;
    -o-transition: background-color 0.15s ease-in-out;
    transition: background-color 0.15s ease-in-out;
}
.hovercap {
  box-sizing: border-box;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  text-align: center;
}
.hovercap {
  visibility: none;
  opacity: 0;
  transition: opacity 0.3s;
  padding-top: 30%;
}
.btn:hover .hovercap{
    visibility: visible;
    opacity: 1;
    background-color: rgba(0, 0, 0, 0.5);
}
.wrapper {
  -ms-flex: 33%;
  flex: 33%;
  max-width: 33%;
  padding: 0;
  position: relative;
  }
.wrapper img {
  margin-top: 0;
  vertical-align: middle;
  width: 100%;
}
/* Responsiveness */
@media screen and (max-width: 1000px) {
  .wrapper {
    -ms-flex: 50%;
    flex: 50%;
    max-width: 50%;
  }
}
@media screen and (max-width: 800px) {
  .wrapper {
    -ms-flex: 100%;
    flex: 100%;
    max-width: 100%;
  }
}
.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  padding: 0;
}  
.row #footer {
  padding-top: 10px;
  margin-top: 10px;
} 
</style>
